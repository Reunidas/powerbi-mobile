<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel Power BI Mobile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 420px; /* Simulando um smartphone */
            height: 90vh;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            background: white;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://app.powerbi.com/groups/76bab154-c82b-49ec-8e7f-e96bae7d53ea/reports/fa3db13c-5526-4cfb-a816-04daf1fbb7e4/e1f933e745a24a0b0435?clientSideAuth=0&experience=power-bi&mobile=1"></iframe>
    </div>
</body>
</html>
